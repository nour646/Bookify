<header class="header shadow-header" id="header">
  <nav class="nav container">
     <a href="#" class="nav__logo">
        <i class="ri-book-3-line"></i> Bookify
     </a>

     <div class="nav__menu">
         <ul class="nav__list">
             <li class="nav__item">
                 <a routerLink="/" class="nav__link" (click)="activateLink('home')" [ngClass]="{'active-link': isHomeLinkActive}">
                    <i class="ri-home-line"></i>
                     <span>Home</span>
                 </a>
             </li>

             <li class="nav__item">
                 <a routerLink="/featured-books" class="nav__link" [ngClass]="{'active-link': isFeaturedLinkActive}">
                    <i class="ri-book-3-line" (click)="activateLink('featured')"></i>
                    <span>Featured</span>
                 </a>
             </li>

             <li class="nav__item">
                 <a href="/discounted-books" class="nav__link" (click)="activateLink('discount')" [ngClass]="{'active-link': isDiscountLinkActive}">
                    <i class="ri-price-tag-3-line"></i>
                    <span>Discount</span>
                 </a>
             </li>

             <li class="nav__item">
                 <a routerLink="/new-books" class="nav__link" (click)="activateLink('new')" [ngClass]="{'active-link': isNewLinkActive}">
                    <i class="ri-bookmark-line"></i>
                    <span>New Books</span>
                 </a>
             </li>

             <li class="nav__item">
                <a href="#reviews" class="nav__link" (click)="activateLink('reviews')" [ngClass]="{'active-link': isReviewsLinkActive}">
                  <i class="ri-message-3-line"></i>
                  <span>Reviews</span>
                </a>
              </li>


         </ul>
     </div>

     <div class="nav__actions">
        <!--Search button-->
        <i class="ri-search-line search-button" id="search-button" (click)="showSearch()"></i>

        <!-- Login button -->
        <i class="ri-user-line login-button" id="login-button" (click)="showLoginForm()"></i>

        <!-- Theme button -->
        <i class="ri-moon-line change-theme" (click)="toggleTheme()" id="theme-button" [class]="selectedIcon"></i>
     </div>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search-content" [ngClass]="{'show-search': isSearchVisible}">
        <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="What are you looking for?" class="search__input">
        </form>
        <i class="ri-close-line search__close" id="search-close" (click)="closeSearch()"></i>
      </div>
