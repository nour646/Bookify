<div class="login grid" id="login-content">
  <form (submit)="login()" class="login__form grid">
     <h3 class="login__title">Log In</h3>

     <div class="login__group grid">
         <div>
            <label for="login-email"  class="login__label">Email</label>
            <input type="email" [(ngModel)]="email" placeholder="Enter your email" id="login-email" class="login__input">
         </div>

         <div>
             <label for="login-pass" class="login__label">Password</label>
             <input type="password" [(ngModel)]="password" placeholder="Enter your password" id="login-pass" class="login__input">
          </div>
     </div>

     <div>
         <span class="login__signup">
             Don't have an account? <a routerLink="/register_form">Sign up</a>
         </span>

         <!-- <a href="#" class="login__forgot">
             Forgot your password?
         </a> -->

         <button type="submit" class="login__button button">Log In</button>
     </div>
  </form>

  <i class="ri-close-line login__close" id="login-close" (click)="closeLoginForm()"></i>
</div>
